<!DOCTYPE html>
    <head>
        <title>PAI</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
                var szerokosc= parseInt(prompt ("Podaj szerokosc prostokata: ?"));
                var wysokosc= parseInt(prompt("Podaj wysokosc prostokata: ?"));
        
			document.write("<pre>")
			for (repeat = 1; repeat <=wysokosc; ++repeat){
				for (count = 1; count <= szerokosc; ++count){
					document.write("*");
				
				}
				document.write("<br>")
			}
			document.write("</pre>")
        </script>
    </body>
</html>
