<!DOCTYPE html>
    <head>
        <title>PAI</title>
        <meta charset="utf-8">
    </head>
    <body>
		<script type="text/javascript">
			document.write("<pre>");
			 for (repeat = 1; repeat <=5; ++repeat){
				for (count = 0; count <= 3; ++count){
					document.write("  i:" + count + " j:" + repeat);
				
			
				}
				document.write("<br>");
			}
			document.write("</pre>");
		</script>
    </body>
</html>
